<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS M.K.1 | WebRTC Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- STARK INDUSTRIES UI THEME --- */
        body {
            background-color: #050505;
            color: #0ff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .neon-text { text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
        .neon-border { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 15px rgba(0, 255, 255, 0.1); }
        .terminal-log {
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            color: rgba(0, 255, 255, 0.6);
            scrollbar-width: none; 
        }
        /* ARC REACTOR */
        .reactor-container {
            position: relative;
            width: 220px; height: 220px;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s ease;
        }
        .core-circle {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #fff, #0ff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
            z-index: 10;
            transition: transform 0.1s;
        }
        .outer-ring {
            position: absolute;
            width: 100%; height: 100%;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #0ff; border-bottom: 4px solid #0ff;
            border-radius: 50%; animation: spin-slow 10s linear infinite;
        }
        .inner-ring {
            position: absolute;
            width: 75%; height: 75%;
            border: 2px dashed rgba(0, 255, 255, 0.4);
            border-radius: 50%; animation: spin-reverse 5s linear infinite;
        }
        /* Status States */
        .status-connected .core-circle { 
            box-shadow: 0 0 80px #0ff;
            background: radial-gradient(circle, #fff, #00ffea, transparent); 
        }
        .status-error .core-circle { 
            box-shadow: 0 0 60px #ff0000;
            background: radial-gradient(circle, #fff, #ff0000, transparent); 
        }
        
        @keyframes spin-slow { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.2); opacity: 0; } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative select-none">

    <audio id="remote-audio" autoplay playsinline></audio>

    <div id="init-overlay" class="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center cursor-pointer transition-opacity duration-1000" onclick="startJarvis()">
        <div class="border border-cyan-500 p-10 rounded-lg neon-border text-center bg-gray-900/50 backdrop-blur-sm group hover:scale-105 transition-transform">
            <h1 class="text-7xl font-bold tracking-widest text-white neon-text mb-6 group-hover:text-cyan-300">J.A.R.V.I.S</h1>
            <p class="text-cyan-400 tracking-[0.6em] text-sm animate-pulse">TAP TO INITIALIZE SYSTEM</p>
        </div>
    </div>

    <main id="hud" class="flex-1 flex flex-col justify-between p-8 opacity-0 transition-opacity duration-1000 blur-sm">
        <header class="flex justify-between items-start">
            <div>
                <h2 class="text-2xl font-bold tracking-widest text-white">REAL-TIME UPLINK</h2>
                <div class="flex items-center gap-2 text-xs text-cyan-600 mt-1">
                    <span id="ping-dot" class="w-2 h-2 bg-red-500 rounded-full"></span>
                    <span id="connection-status">DISCONNECTED</span>
                </div>
            </div>
            <div class="text-right">
                <p id="clock" class="text-3xl font-mono text-cyan-200">00:00:00</p>
                <div class="text-xs text-gray-500 flex flex-col items-end">
                    <p>LATENCY: <span id="latency-val" class="text-green-500">-- ms</span></p>
                    <p>GPS: <span id="gps-status" class="text-yellow-500">SEARCHING...</span></p>
                </div>
            </div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center relative">
            <div id="reactor" class="reactor-container">
                <div class="outer-ring"></div>
                <div class="inner-ring"></div>
                <div class="core-circle" id="core"></div>
            </div>
            <canvas id="visualizer" width="800" height="200" class="absolute bottom-20 opacity-60 pointer-events-none"></canvas>
            <p id="status-text" class="mt-12 text-xl tracking-widest font-mono text-cyan-300 animate-pulse">WAITING FOR COMMAND</p>
        </div>

        <footer class="flex justify-between items-end">
            <div class="w-1/3 h-40 overflow-y-auto border-l-2 border-cyan-800 pl-4 terminal-log bg-black/30 p-2 rounded" id="sys-log">
                <p>> System Ready.</p>
            </div>
        </footer>
    </main>

    <script>
        // --- WEBRTC CONFIGURATION ---
        const pcConfig = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }] 
        };
        
        let pc = null;
        let localStream = null;
        let audioContext = null;
        let ws = null;
        let lastGpsSend = 0;

        // UI Elements
        const logBox = document.getElementById('sys-log');
        const statusText = document.getElementById('status-text');
        const reactor = document.getElementById('reactor');
        const connectionStatus = document.getElementById('connection-status');
        const pingDot = document.getElementById('ping-dot');
        const gpsStatus = document.getElementById('gps-status');

        async function startJarvis() {
            // Unlock Audio Context (Mobile Requirement)
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') await audioContext.resume();

            document.getElementById('init-overlay').classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('hud').classList.remove('opacity-0', 'blur-sm');
            
            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
            
            log("Initializing Neural Interface...");
            await startWebRTC();
            initWebSocket();
        }

        // --- 1. ROBUST WEBRTC CONNECTION ---
        async function startWebRTC() {
            try {
                statusText.innerText = "ACCESSING MIC...";
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        channelCount: 1
                    },
                    video: false
                });
                
                log("Microphone Access Granted.");
                setupVisualizer(localStream);

                pc = new RTCPeerConnection(pcConfig);

                // Add Tracks
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                // Handle Incoming Audio
                pc.ontrack = (event) => {
                    const remoteAudio = document.getElementById('remote-audio');
                    if (remoteAudio.srcObject !== event.streams[0]) {
                        remoteAudio.srcObject = event.streams[0];
                        log("ðŸ”Š JARVIS Voice Uplink Active.");
                        
                        // Visual Update
                        statusText.innerText = "ONLINE";
                        reactor.classList.add('status-connected');
                        pingDot.classList.remove('bg-red-500');
                        pingDot.classList.add('bg-green-500', 'animate-ping');
                        connectionStatus.innerText = "SECURE LINK ESTABLISHED";
                    }
                };

                // Create Offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                log("Negotiating Connection Protocols...");
                
                // ðŸ”¥ CRITICAL FIX: Wait for ICE Gathering to COMPLETE (No more setTimeout hack)
                await waitForICEGathering(pc);

                // Send to Server
                const startTime = Date.now();
                const response = await fetch("/offer", {
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type,
                    }),
                    headers: { "Content-Type": "application/json" },
                    method: "POST",
                });

                if (!response.ok) throw new Error("Server Rejected Offer");

                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                
                const latency = Date.now() - startTime;
                document.getElementById('latency-val').innerText = latency + " ms";
                log(`Handshake Complete. Latency: ${latency}ms`);

            } catch (err) {
                console.error(err);
                log("âŒ CRITICAL FAILURE: " + err.message);
                statusText.innerText = "SYSTEM FAILURE";
                reactor.classList.add('status-error');
            }
        }

        // ðŸ”¥ HELPER: Wait for ICE Candidates (The "Right" Way)
        function waitForICEGathering(pc) {
            return new Promise((resolve) => {
                if (pc.iceGatheringState === 'complete') {
                    resolve();
                } else {
                    // Timeout fallback in case it hangs (2 seconds)
                    const timeout = setTimeout(() => {
                        log("âš ï¸ ICE Gathering Timed Out (Proceeding anyway...)");
                        resolve();
                    }, 2000);

                    pc.onicecandidate = (event) => {
                        if (event.candidate === null) {
                            clearTimeout(timeout);
                            resolve(); // Null candidate means gathering finished
                        }
                    };
                }
            });
        }

        // --- 2. OPTIMIZED GPS & WEBSOCKET ---
        function initWebSocket() {
            const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
            ws = new WebSocket(protocol + "//" + window.location.host + "/ws/data");

            ws.onopen = () => {
                log("ðŸŸ¢ Data Uplink Established.");
                startGPSStream();
            };

            ws.onclose = () => {
                log("ðŸ”´ Uplink Lost. Retrying...");
                setTimeout(initWebSocket, 3000); // Auto Reconnect
            };
        }

        function startGPSStream() {
            if ("geolocation" in navigator) {
                log("ðŸ›°ï¸ Triangulating GPS Position...");
                navigator.geolocation.watchPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const acc = position.coords.accuracy;

                    // UI Update
                    gpsStatus.innerText = `Â±${acc.toFixed(1)}m`;
                    gpsStatus.className = acc < 20 ? "text-green-500" : "text-yellow-500";

                    // ðŸ”¥ THROTTLING: Send max once per second to save battery/bandwidth
                    const now = Date.now();
                    if (now - lastGpsSend > 1000 && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            gps: { 
                                lat: lat, 
                                lng: lng,
                                accuracy: acc,
                                timestamp: now
                            }
                        }));
                        lastGpsSend = now;
                    }
                }, (err) => {
                    gpsStatus.innerText = "NO SIGNAL";
                    gpsStatus.className = "text-red-500";
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                });
            } else {
                log("âš ï¸ GPS Module Not Found.");
            }
        }

        // --- UTILITIES ---
        function log(msg) {
            const p = document.createElement('p');
            p.innerText = `> ${msg}`;
            logBox.appendChild(p);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function setupVisualizer(stream) {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const canvas = document.getElementById("visualizer");
            const ctx = canvas.getContext("2d");
            const source = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            
            source.connect(analyser);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                for(let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgba(0, 255, 255, ${barHeight/255})`; 
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }
    </script>
</body>
</html>
