<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS M.K.1 | GPS Precision Uplink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505; color: #0ff;
            font-family: 'Rajdhani', sans-serif; overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .neon-text { text-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
        .terminal-log {
            font-family: 'Share Tech Mono', monospace; font-size: 12px;
            color: rgba(0, 255, 255, 0.6); scrollbar-width: none; 
        }
        /* ARC REACTOR */
        .reactor-container {
            position: relative; width: 220px; height: 220px;
            display: flex; justify-content: center; align-items: center;
        }
        .core-circle {
            width: 90px; height: 90px;
            background: radial-gradient(circle, #fff, #0ff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
            z-index: 10;
        }
        .outer-ring {
            position: absolute; width: 100%; height: 100%;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #0ff; border-bottom: 4px solid #0ff;
            border-radius: 50%; animation: spin-slow 10s linear infinite;
        }
        .inner-ring {
            position: absolute; width: 75%; height: 75%;
            border: 2px dashed rgba(0, 255, 255, 0.4);
            border-radius: 50%; animation: spin-reverse 5s linear infinite;
        }
        .status-connected .core-circle { box-shadow: 0 0 60px #0ff; background: radial-gradient(circle, #fff, #00ffea, transparent); }
        .status-error .core-circle { box-shadow: 0 0 60px #ff0000; background: radial-gradient(circle, #fff, #ff0000, transparent); }
        
        @keyframes spin-slow { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative select-none">

    <audio id="remote-audio" autoplay></audio>

    <div id="init-overlay" class="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center cursor-pointer transition-opacity duration-1000" onclick="startJarvis()">
        <div class="border border-cyan-500 p-10 rounded-lg bg-gray-900/50 backdrop-blur-sm">
            <h1 class="text-7xl font-bold tracking-widest text-white neon-text mb-6">J.A.R.V.I.S</h1>
            <p class="text-cyan-400 tracking-[0.6em] text-sm animate-pulse">ESTABLISH NEURAL LINK</p>
        </div>
    </div>

    <main id="hud" class="flex-1 flex flex-col justify-between p-8 opacity-0 transition-opacity duration-1000 blur-sm">
        <header class="flex justify-between items-start">
            <div>
                <h2 class="text-2xl font-bold tracking-widest text-white">REAL-TIME UPLINK</h2>
                <div class="flex items-center gap-2 text-xs text-cyan-600 mt-1">
                    <span id="ping-dot" class="w-2 h-2 bg-red-500 rounded-full"></span>
                    <span id="connection-status">DISCONNECTED</span>
                </div>
            </div>
            <div class="text-right">
                <p id="clock" class="text-3xl font-mono text-cyan-200">00:00:00</p>
                <div class="text-xs text-gray-500 flex flex-col items-end">
                    <p>LATENCY: <span id="latency-val" class="text-green-500">-- ms</span></p>
                    <p>GPS ACCURACY: <span id="gps-status" class="text-yellow-500">WAITING...</span></p>
                </div>
            </div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center relative">
            <div id="reactor" class="reactor-container">
                <div class="outer-ring"></div>
                <div class="inner-ring"></div>
                <div class="core-circle" id="core"></div>
            </div>
            <canvas id="visualizer" width="800" height="200" class="absolute bottom-20 opacity-60 pointer-events-none"></canvas>
            <p id="status-text" class="mt-12 text-xl tracking-widest font-mono text-cyan-300 animate-pulse">WAITING FOR COMMAND</p>
        </div>

        <footer class="flex justify-between items-end">
            <div class="w-1/3 h-40 overflow-y-auto border-l-2 border-cyan-800 pl-4 terminal-log bg-black/30 p-2 rounded" id="sys-log">
                <p>> System Ready.</p>
            </div>
        </footer>
    </main>

    <script>
        const pcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        let pc = null;
        let localStream = null;
        let audioContext = null;
        let ws = null;

        const logBox = document.getElementById('sys-log');
        const statusText = document.getElementById('status-text');
        const reactor = document.getElementById('reactor');
        const gpsStatus = document.getElementById('gps-status');

        async function startJarvis() {
            document.getElementById('init-overlay').classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('hud').classList.remove('opacity-0', 'blur-sm');
            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
            
            log("Initializing Protocols...");
            await startWebRTC();
            initWebSocket();
        }

        // --- 1. ENHANCED GPS LOGIC ---
        function initWebSocket() {
            const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
            ws = new WebSocket(protocol + "//" + window.location.host + "/ws/data");

            ws.onopen = () => {
                log("ðŸŸ¢ Data Uplink Established.");
                startGPSStream();
            };
            ws.onclose = () => setTimeout(initWebSocket, 3000);
        }

        function startGPSStream() {
            if ("geolocation" in navigator) {
                log("ðŸ›°ï¸ locking onto GPS satellites...");
                navigator.geolocation.watchPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const acc = position.coords.accuracy; // In meters
                    
                    // UI Update
                    gpsStatus.innerText = `Â±${acc.toFixed(1)}m`;
                    gpsStatus.className = acc < 20 ? "text-green-500" : "text-yellow-500";

                    // ðŸ”¥ Send Timestamp & Accuracy
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            gps: { 
                                lat: lat, 
                                lng: lng,
                                accuracy: acc,
                                timestamp: Date.now() // Important for freshness check
                            }
                        }));
                    }
                }, (err) => {
                    log("âŒ GPS Error: " + err.message);
                    gpsStatus.innerText = "NO SIGNAL";
                    gpsStatus.className = "text-red-500";
                }, {
                    enableHighAccuracy: true, // Force GPS
                    maximumAge: 0,           // No Cache
                    timeout: 10000
                });
            }
        }

        // --- 2. FAST-CONNECT WEBRTC ---
        async function startWebRTC() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true },
                    video: false
                });
                
                setupVisualizer(localStream);
                pc = new RTCPeerConnection(pcConfig);
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                pc.ontrack = (event) => {
                    document.getElementById('remote-audio').srcObject = event.streams[0];
                    statusText.innerText = "ONLINE";
                    reactor.classList.add('status-connected');
                    document.getElementById('connection-status').innerText = "SECURE LINK";
                    document.getElementById('ping-dot').classList.add('bg-green-500', 'animate-ping');
                };

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                log("Gathering Candidates...");
                
                // Fast Wait (1 Second)
                await new Promise(resolve => setTimeout(resolve, 1000));

                const response = await fetch("/offer", {
                    body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type }),
                    headers: { "Content-Type": "application/json" },
                    method: "POST",
                });

                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                log("Handshake Complete.");

            } catch (err) {
                log("âŒ WebRTC Error: " + err);
                statusText.innerText = "OFFLINE";
                reactor.classList.add('status-error');
            }
        }

        function log(msg) {
            const p = document.createElement('p');
            p.innerText = `> ${msg}`;
            logBox.appendChild(p);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function setupVisualizer(stream) {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const canvas = document.getElementById("visualizer");
            const ctx = canvas.getContext("2d");
            const source = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                for(let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgb(0, 255, 255)`; 
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }
    </script>
</body>
</html>
